# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  python_version:
    runs-on: ubuntu-20.04
    env:
      # Temporary workaround for Python 3.5 failures - May 2024, see CFE-4395
      PIP_TRUSTED_HOST: "pypi.python.org pypi.org files.pythonhosted.org"
    strategy:
      fail-fast: false
      matrix:
#        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        python-version: [3.5]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        apt install -y openssh-sftp-server # for cf-remote info/install to use scp
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest setuptools wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
    - name: Install
      run: |
        python setup.py sdist bdist_wheel
        pip install dist/cf_remote-*.whl
    - name: Sanity check
      run: cf-remote -V
    - name: Run bash tests
      run: |
        UNSAFE_TESTS=1 bash tests/shell/0*.sh
